<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width" initial-scale="1">
        <link rel="stylesheet" href="./style.css">
        <link href="./bootstrap.css">
        <script src="./login-script.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    </head>

    <body>
        <div id="contentContainer"></div>
        <div class="container">
          <div class="form-column" id="loginContainer">
              <div id="login" class="float-start">
                 <div class="login">
                     <a href="#" id="signupHeading" class="loginLink"> Log In</a>
                 </div>
                 <div class="signup">
                     <a href="#" id="signupLink">Sign Up</a>
                 </div>
              </div>

             <div class="content">
                <div class="inside-content">
                    <label for="username"></label>
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username" class="login-transparent-input" name="username" id="usernameInput">
                    <!-- <div id="userErrorMessage"></div> -->
                
                 <br>
                 
                 <label for="password"></label>
                 <i class="fas fa-lock"></i>
                 <input type="password" name placeholder="Password" class="login-transparent-input" name="password" id="password" minlength="8" maxlength="15" required>
                 <span id="togglePassword" class="password-toggle"><i class="fas fa-eye" id="togglePasswordIcon"></i></span>
                 <!-- <div id="phoneErrorMessage"></div> -->
                 
                 
                 
             </div>
          </div>
              <br>
              <div class="forget-pw">
                 <a href="#">Forgot Password?</a>
              </div>

              <div class="btn">
                 <button id="register">Log In</button>
                 <div class="fingerprint-cont">
                    <a href="#">
                    <img src="./fingerprint.svg" width="25px" id="fingerprint" class="fingerprint">
                    </a>
                  </div>
              </div>
              <div id="fingText-cont">
                <div id="fingText"></div>
                </div>
           </div>
        </div>
        <br>
        <div id="message"></div>
        <script src="./bootstrap.js"></script>
    </body>
</html>
